<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="item">
        <img src="artists/ed.jpg" alt="Ed Sheeran">
        <h5>Ed Sheeran</h5>
    </div>

    <button id="sendDataButton">Send Data to Another HTML</button>

    <script>
        document.getElementById('sendDataButton').addEventListener('click', function() {
            // Get the content of the item div
            var itemContent = document.querySelector('.item').innerHTML;
            // Store the content in localStorage
            localStorage.setItem('itemContent', itemContent);
            // Redirect to another HTML file
            window.location.href = 'another.html';
        });
    </script>
</body>
</html>
